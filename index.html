<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock: Profit or Loss</title>
    <link rel="shortcut icon" href="favicon-sharemarket.jpg" type="image/x-icon">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="header-container">
            <span class="header">Check Profit or Loss on your Stock</span>
<br>
                 <p class="para"> Enter the cost price of your stock, enter the units of it and the
                 current price of that stock. Let's see if that's a profit or a loss !</p>
        </div>

        <form class="form">
            <label class="label one" >Purchase at: (₹) </label>
            <input type="number" placeholder="Purchase at ₹ " class="purchaseprice">
            <label class="label">Units Purchased: </label>
            <input type="number" placeholder="Units Purchase" class="stockunit">
            <label class="label">Current Price: (₹)</label>
            <input type="number" class="currentprice" placeholder="Current Price">
            <button class="btn">Cheak</button>
            <div class="output"></div>
            <img src="profit.gif" class="profitimg hidden" alt="">
            <img src="loss.gif" class="lossimg hidden" alt="">
            <a href="https://github.com/omkarpatke/Stocks-Profit-Loss" class="link">Github Repo</a>
        </form>
    </div>
    <script src="back.js"></script>
</body>
</html>
